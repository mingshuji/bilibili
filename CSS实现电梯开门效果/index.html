<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>CSS实现电梯开门效果</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <p class="title">CSS实现电梯开门效果</p>
    <div class="warpper">
        <input type="checkbox" id="turn">
        <div class="lift">
            <div class="left-door"></div>
            <div class="right-door"></div>
        </div>
        <div class="switch">
            <div class="screen">
                <div class="arrow"></div>
                <div class="num"></div>
            </div>
            <label for="turn" class="switch-label"></label>
        </div>
    </div>
</body>

</html>
