<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>CSS制作一个简单的登录页面</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <p class="title">CSS制作一个简单的登录页面</p>
    <div class="wrapper">
        <div class="login">
            <ul>
                <li><input type="text" name="username" placeholder="用户名"></li>
                <li><input type="password" name="password" placeholder="密码"></li>
                <li><input type="button" value="登录"></li>
            </ul>
        </div>
    </div>
</body>

</html>
